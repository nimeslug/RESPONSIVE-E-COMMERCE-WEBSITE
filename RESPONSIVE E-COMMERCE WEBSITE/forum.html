<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Kayıt Formu</title>
  <meta name="viewport" content="width=device-width,
      initial-scale=1.0" />
  <link rel="stylesheet" href="forum.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="form-title">Kayıt Formu</h1>
    <form action="#">
      <div class="main-user-info">
        <div class="user-input-box">
          <label for="fullName">İsim</label>
          <input type="text" id="fullName" name="fullName" />
          <small style="color: rgba(255, 255, 255, 0.24);">Doldurulması zorunlu alandır.</small>
        </div>
        <div class="user-input-box">
          <label for="username">Soyisim</label>
          <input type="text" id="username" name="username" />
          <small style="color: rgba(255, 255, 255, 0.24);">Doldurulması zorunlu alandır.</small>
        </div>
        <div class="user-input-box">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="ornek@gmail.com" />
          <small style="color: rgba(255, 255, 255, 0.24);">Doldurulması zorunlu alandır.</small>
        </div>
        <div class="user-input-box">
          <label for="phoneNumber">Telefon Numarası</label>
          <input type="text" id="phoneNumber" name="phoneNumber" />
          <small style="color: rgba(255, 255, 255, 0.24);">(Opsiyonel)</small>
        </div>
        <div class="user-input-box">
          <label for="password">Şifre</label>
          <input type="password" id="username" name="password" />
          <small style="color: rgba(255, 255, 255, 0.24);">Şifreniz 8-20 harf arasında olmalıdır.</small>
        </div>
        <div class="user-input-box">
          <label for="confirmPassword">Şifreyi Onayla</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
          <small style="color: rgba(255, 255, 255, 0.24);">Doldurulması zorunlu alandır.</small>
        </div>
      </div>

      <div class="gender-details-box">
        <span class="gender-title">Cinsiyet</span>
        <div class="gender-category">
          <input type="radio" name="gender" id="male">
          <label for="male">Erkek</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Kadın</label>
        </div>
      </div>

      <div class="form-submit-btn">
        <input type="submit" value="Kayıt Ol">
        <input type="reset" value="Temizle" style="background: rgb(150, 1, 1);" ;">
      </div>
    </form>
  </div>

  <!-- Bootstrap Java -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
